<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        background-color: blue;
        transition: transform 2s ease;
      }

      .box:hover {
        transform: rotateY(200deg) translateZ(100px);
      }
    </style>
  </head>
  <body>
    <h1>The rotateZ() Method</h1>

    <p>
      The rotateZ() method rotates an element around its Z-axis at a given
      degree.
    </p>

    <div>This a normal div element.</div>

    <img
      class="box"
      src="../my task/img/sky 1.jpg"
      alt="Image"
    />
  </body>
</html>
