<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 10px;
    padding: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

@media screen and (max-width: 768px) {
    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
}

@media screen and (max-width: 480px) {
    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="/frontenddeveloper19/psdtohtml/css/img/weather.avif" alt="Image 1">
        <img src="/frontenddeveloper19/psdtohtml/css/img/weather.avif" alt="Image 2">
        <img src="/frontenddeveloper19/psdtohtml/css/img/weather.avif" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
