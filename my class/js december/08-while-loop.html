    <script>
        var a = 1;

            a = a + 1;
        }
        //  ;;;;;;;;;;;;;;;;;;;;;;;;;;;;
    

        var a = 2;
        document.write("<ul>");

// ''''''''''''''''''''''''''''''''''''''''''''''''

        var a = 10;
        document.write("<ul>");
        while (a>= 1) {
            document.write("<li>" + a + ") patel<br></li>");// a+ kariye to 123.. malse
