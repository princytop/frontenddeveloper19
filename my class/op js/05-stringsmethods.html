<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .slot-option {
            display: none;
        }

        #timeField {
            display: none;
        }
    </style>
</head>
<body>

    
    <form id="bookingForm" onsubmit="submitForm(event)">
        

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="numberOfPersons">Number of Persons:</label>
        <input type="number" id="numberOfPersons" name="numberOfPersons" min="1" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <div id="slotField" class="slot-option">
            <label for="slot">Choose Slot:</label>
            <select id="slot" name="slot" required>
                <option value="" disabled selected>Select a slot</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <div id="timeField">
            <label for="time">Reservation Time:</label>
            <input type="time" id="time" name="time" required>
        </div>


       
            <label for="bookingChoice">Choice of Booking:</label>
            <select id="bookingChoice" name="bookingChoice" onchange="updateForm()" required>
                <option value="" disabled selected>Select booking type</option>
                <option value="fullDay">Full day booking</option>
                <option value="halfDay">Half day booking</option>
                <option value="hourly">Hourly booking</option>
            </select>
    
            <label for="bookingChoice">Choice of slot:</label>
            <select id="bookingChoice" name="bookingChoice" onchange="updateForm()" required>
                <option value="" disabled selected>Select a slot</option>
                <option value="fullDay">Breakfast</option>
                <option value="halfDay">Lunch</option>
                <option value="hourly">Dinner</option>
            </select>

        <button type="submit">Submit Reservation</button>
    </form>

    <script>
        function updateForm() {
            var bookingChoice = document.getElementById('bookingChoice').value;
            var slotField = document.getElementById('slotField');
            var timeField = document.getElementById('timeField');
            var dateField = document.getElementById('date');
            var slotOptions = document.querySelectorAll('.slot-option');

            // Reset the form
            slotField.style.display = 'none';
            timeField.style.display = 'none';
            dateField.style.display = 'block';

            // Hide all slot options
            slotOptions.forEach(function(option) {
                option.style.display = 'none';
            });

            // Update the form based on the selected booking choice
            if (bookingChoice === 'halfDay') {
                slotField.style.display = 'block';
            } else if (bookingChoice === 'hourly') {
                dateField.style.display = 'block';
                timeField.style.display = 'block';
            }
        }

        function submitForm(event) {
            event.preventDefault();

            // Get form values
            var bookingChoice = document.getElementById('bookingChoice').value;
            var userName = document.getElementById('userName').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var email = document.getElementById('email').value;
            var numberOfPersons = document.getElementById('numberOfPersons').value;
            var date = document.getElementById('date').value;
            var slot = document.getElementById('slot').value;
            var time = document.getElementById('time').value;

            // Perform basic validation
            if (!bookingChoice || !userName || !mobileNumber || !email || !numberOfPersons || !date || (bookingChoice === 'halfDay' && !slot) || (bookingChoice === 'hourly' && !time)) {
                alert('Please fill out all fields.');
                return;
            }

            // You can perform additional validation or send the data to a server here
            // For this example, let's just log the data to the console
            console.log('Booking Choice:', bookingChoice);
            console.log('User Name:', userName);
            console.log('Mobile Number:', mobileNumber);
            console.log('Email:', email);
            console.log('Number of Persons:', numberOfPersons);
            console.log('Date:', date);
            console.log('Slot:', slot);
            console.log('Time:', time);

            // Optionally, you can reset the form after submission
            document.getElementById('bookingForm').reset();
        }
    </script>
</body>
</html>
