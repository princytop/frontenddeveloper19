<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let heros = ["thor","chotabhim","doremon"]
        let dchero = ["hathodi","shijuka","nobita"]

        heros.push(dchero);
        console.log(heros);
        console.log(heros[3][1]);//3 a aarey ani under arry che a num che 1//

    //    8.concat

        let allheros = heros.concat(dchero)
        console.log(allheros);

        // 9.spread 

        let allnewhero = [...heros, ...dchero ]
        console.log(allnewhero);

        // ---------//
        //  flat
        let anotherarray = [1,2,3,[4,5,6],7,[6,7,[4,5]]]

        let realanotherarray = anotherarray.flat(Infinity)
        console.log(realanotherarray);
        //-----//


        // is,from,of

        console.log(Array.isArray("princy"));
        console.log(Array.from("princy"));
        console.log(Array.from({name:"princy"}));//{} ne na define kari sake


        let score1 = 100
        let score2 = 200
        let score3 = 300
        let score4 = 400

        console.log(Array.of(score1,score2,score3,score4));

       

        

        



       

    </script>
</body>
</html>
