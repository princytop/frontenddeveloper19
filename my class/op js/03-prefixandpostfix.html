<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 3;
const y = x++;

console.log(`x:${x}, y:${y}`);
// output: "x:4, y:3"


let a = 3;
const b = ++a;

console.log(`a:${a}, b:${b}`);

//  output: "a:4, b:4"
    </script>
</body>
</html>
